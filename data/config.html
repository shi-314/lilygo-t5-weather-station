<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Configuration</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            background-color: #e0e0e0;
            color: #000000;
            line-height: 1.2;
        }

        .container {
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid #000000;
            margin: 0;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #000000;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #000000;
            font-size: 12px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #000000;
            border-radius: 0;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid #000000;
            outline: none;
            background-color: #ffffff;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 8px 15px;
            border: 1px solid #000000;
            border-radius: 0;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #333333;
        }

        .btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }

        .info {
            background-color: #d0d0d0;
            border: 1px solid #000000;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 11px;
        }

        .device-info {
            text-align: center;
            color: #000000;
            margin-bottom: 15px;
            font-size: 11px;
            border: 1px solid #000000;
            padding: 5px;
            background-color: #d0d0d0;
        }

        .status {
            padding: 10px;
            border: 1px solid #000000;
            margin: 10px 0;
            font-size: 11px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .status.loading {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WEATHER STATION SETUP</h1>

        <div class="device-info">
            DEVICE: {{DEVICE_NAME}}<br>
            NETWORK: {{AP_NAME}}
        </div>

        <div class="info">
            Configure WiFi network connection for weather station.
        </div>

        <div id="status" class="status"></div>

        <form id="configForm">
            <div class="form-group">
                <label for="ssid">WIFI NETWORK (SSID):</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Enter network name"
                    value="{{CURRENT_SSID}}">
            </div>

            <div class="form-group">
                <label for="password">WIFI PASSWORD:</label>
                <input type="text" id="password" name="password" required placeholder="Enter password"
                    value="{{CURRENT_PASSWORD}}">
            </div>

            <button type="submit" class="btn" id="submitBtn">SAVE CONFIG</button>
        </form>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'SAVING...';
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Saving configuration...';
            statusDiv.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('ssid', ssid);
                formData.append('password', password);

                const response = await fetch('/save', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✓ Configuration saved! Closing window...';

                    setTimeout(() => {
                        try {
                            window.close();
                        } catch (e) {
                            statusDiv.textContent = '✓ Configuration saved! You can now close this page and disconnect from the configuration network.';
                        }
                    }, 1500);

                } else {
                    throw new Error('Failed to save configuration');
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error saving configuration. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'SAVE CONFIG';
            }
        });
    </script>
</body>

</html>
