<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weather Station Configuration</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 15px;
            background-color: #e0e0e0;
            color: #000000;
            line-height: 1.4;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #f0f0f0;
            padding: 20px;
            border: 2px solid #000000;
            margin: 0;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000000;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 12px;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 48px;
            -webkit-appearance: none;
            appearance: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0066cc;
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 16px 20px;
            border: 2px solid #000000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            min-height: 48px;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background-color: #333333;
            transform: translateY(1px);
        }

        .btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background-color: #d0d0d0;
            border: 2px solid #000000;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 6px;
            text-align: center;
            line-height: 1.5;
        }

        .device-info {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
            font-size: 13px;
            border: 2px solid #000000;
            padding: 12px;
            background-color: #d0d0d0;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .status {
            padding: 15px;
            border: 2px solid #000000;
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
            display: none;
            border-radius: 6px;
            font-weight: bold;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .status.loading {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffc107;
        }

        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 14px 10px;
                font-size: 16px;
                min-height: 50px;
            }

            .btn {
                padding: 18px 20px;
                font-size: 16px;
                min-height: 52px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            .container {
                margin-top: 0;
            }

            h1 {
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {

            input[type="text"],
            input[type="password"] {
                border-width: 1px;
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                border-width: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WEATHER STATION SETUP</h1>

        <div class="device-info">
            DEVICE: {{DEVICE_NAME}}<br>
            NETWORK: {{AP_NAME}}
        </div>

        <div class="info">
            Configure WiFi network connection for weather station.
        </div>

        <div id="status" class="status"></div>

        <form id="configForm">
            <div class="form-group">
                <label for="ssid">WIFI NETWORK (SSID):</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Enter network name"
                    value="{{CURRENT_SSID}}" autocomplete="off" autocapitalize="none" autocorrect="off">
            </div>

            <div class="form-group">
                <label for="password">WIFI PASSWORD:</label>
                <input type="text" id="password" name="password" required placeholder="Enter password"
                    value="{{CURRENT_PASSWORD}}" autocomplete="off" autocapitalize="none" autocorrect="off">
            </div>

            <button type="submit" class="btn" id="submitBtn">SAVE CONFIG</button>
        </form>
    </div>

    <script>
        // Prevent zoom on iOS when focusing inputs
        document.addEventListener('touchstart', function () { }, { passive: true });

        document.getElementById('configForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'SAVING...';
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Saving configuration...';
            statusDiv.style.display = 'flex';

            try {
                const formData = new FormData();
                formData.append('ssid', ssid);
                formData.append('password', password);

                const response = await fetch('/save', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✓ Configuration saved! Closing window...';

                    setTimeout(() => {
                        try {
                            window.close();
                        } catch (e) {
                            statusDiv.textContent = '✓ Configuration saved! You can now close this page and disconnect from the configuration network.';
                        }
                    }, 1500);

                } else {
                    throw new Error('Failed to save configuration');
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error saving configuration. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'SAVE CONFIG';
            }
        });

        // Handle virtual keyboard on mobile
        let initialViewportHeight = window.innerHeight;

        function handleViewportChange() {
            const currentHeight = window.innerHeight;
            const heightDifference = initialViewportHeight - currentHeight;

            if (heightDifference > 150) {
                // Virtual keyboard is likely open
                document.body.style.height = currentHeight + 'px';
            } else {
                // Virtual keyboard is closed
                document.body.style.height = 'auto';
            }
        }

        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', function () {
            setTimeout(() => {
                initialViewportHeight = window.innerHeight;
                handleViewportChange();
            }, 500);
        });
    </script>
</body>

</html>
